                                    <button
                                        onClick={() => setIsEditing(!isEditing)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors ${
                                            isEditing 
                                                ? 'bg-green-600 hover:bg-green-700 text-white' 
                                                : 'bg-blue-600 hover:bg-blue-700 text-white'
                                        }`}
                                    >
                                        {isEditing ? <Icons.Save /> : <Icons.Edit3 />}
                                        {isEditing ? 'Save' : 'Edit'}
                                    </button>

                                    <button
                                        onClick={downloadPDF}
                                        className="flex items-center gap-2 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors"
                                    >
                                        <Icons.Download />
                                        PDF
                                    </button>

                                    <button
                                        onClick={downloadJSON}
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors"
                                    >
                                        <Icons.FileText />
                                        JSON
                                    </button>

                                    {isEditing && (
                                        <button
                                            onClick={addSection}
                                            className="flex items-center gap-2 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition-colors"
                                        >
                                            <Icons.Plus />
                                            Section
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Resume Content */}
                    <div className="max-w-4xl mx-auto p-6">
                        <div className={`${templates[selectedTemplate].class} rounded-xl shadow-xl p-8 print-shadow-none print-rounded-none print-p-0 animate-fade-in`} ref={printRef}>
                            
                            {/* Header Section */}
                            <div className="text-center mb-8 space-y-4">
                                <div className="relative inline-block">
                                    <div className="w-24 h-24 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                                        <Icons.User size={40} className="text-white" />
                                    </div>
                                    {isEditing && (
                                        <button className="absolute bottom-0 right-0 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full shadow-lg transition-colors">
                                            <Icons.Camera />
                                        </button>
                                    )}
                                </div>

                                <EditableField
                                    value={resumeData.personalInfo.name}
                                    onChange={(value) => updatePersonalInfo('name', value)}
                                    className="text-4xl font-bold text-gray-800 dark:text-white"
                                />
                                
                                <EditableField
                                    value={resumeData.personalInfo.title}
                                    onChange={(value) => updatePersonalInfo('title', value)}
                                    className="text-xl text-blue-600 dark:text-blue-400 font-medium"
                                />

                                {/* Contact Information */}
                                <div className="flex flex-wrap justify-center gap-4 text-sm text-gray-600 dark:text-gray-400">
                                    <div className="flex items-center gap-2">
                                        <Icons.Mail />
                                        <EditableField
                                            value={resumeData.personalInfo.email}
                                            onChange={(value) => updatePersonalInfo('email', value)}
                                        />
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <Icons.Phone />
                                        <EditableField
                                            value={resumeData.personalInfo.phone}
                                            onChange={(value) => updatePersonalInfo('phone', value)}
                                        />
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <Icons.MapPin />
                                        <EditableField
                                            value={resumeData.personalInfo.location}
                                            onChange={(value) => updatePersonalInfo('location', value)}
                                        />
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <Icons.Linkedin />
                                        <EditableField
                                            value={resumeData.personalInfo.linkedin}
                                            onChange={(value) => updatePersonalInfo('linkedin', value)}
                                        />
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <Icons.Github />
                                        <EditableField
                                            value={resumeData.personalInfo.github}
                                            onChange={(value) => updatePersonalInfo('github', value)}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Professional Summary */}
                            <div className="mb-8">
                                <h3 className="text-2xl font-bold text-gray-800 dark:text-white mb-4 flex items-center gap-2">
                                    <Icons.User size={24} />
                                    Professional Summary
                                </h3>
                                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                                    <EditableField
                                        value={resumeData.summary}
                                        onChange={updateSummary}
                                        multiline={true}
                                        className="text-gray-700 dark:text-gray-300 leading-relaxed"
                                    />
                                </div>
                            </div>

                            {/* Dynamic Sections */}
                            {resumeData.sections.map((section, index) => (
                                <div
                                    key={section.id}
                                    className={`mb-8 relative group ${isEditing ? 'border-2 border-dashed border-transparent hover:border-blue-300 dark:hover:border-blue-600 rounded-lg p-2' : ''}`}
                                >
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                                            {getSectionIcon(section.type)}
                                            <EditableField
                                                value={section.title}
                                                onChange={(value) => {
                                                    setResumeData(prev => ({
                                                        ...prev,
                                                        sections: prev.sections.map(s => 
                                                            s.id === section.id ? { ...s, title: value } : s
                                                        )
                                                    }));
                                                }}
                                            />
                                        </h3>
                                        
                                        {isEditing && (
                                            <div className="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity print-hidden">
                                                <Icons.GripVertical className="text-gray-400 cursor-move" />
                                                <button
                                                    onClick={() => deleteSection(section.id)}
                                                    className="p-1 text-red-500 hover:text-red-700 transition-colors"
                                                >
                                                    <Icons.Trash2 />
                                                </button>
                                            </div>
                                        )}
                                    </div>

                                    <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                                        {renderSectionContent(section)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ResumeBuilder />, document.getElementById('root'));
    </script>
</body>
</html>
