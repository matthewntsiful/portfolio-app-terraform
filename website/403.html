<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden | Matthew Odoom Ntsiful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #1a1a1a; color: #e5e7eb; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center py-20">
        <div class="container mx-auto px-4 text-center">
            <div class="max-w-3xl mx-auto">
                <div class="mb-8">
                    <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-red-500/10 mb-6">
                        <i class="fas fa-lock text-4xl text-red-400"></i>
                    </div>
                    <h1 class="text-6xl font-bold text-white mb-4">403</h1>
                    <h2 class="text-3xl font-semibold text-white mb-4">Access Forbidden</h2>
                    <p class="text-gray-400 text-lg mb-8 max-w-2xl mx-auto">
                        You don't have permission to access this page. Please contact support if you believe this is an error.
                    </p>
                    <div class="flex flex-wrap justify-center gap-4">
                        <a href="/" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 inline-flex items-center">
                            <i class="fas fa-home mr-2"></i> Back to Home
                        </a>
                        <a href="mailto:your.email@example.com" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition-colors duration-200 inline-flex items-center">
                            <i class="fas fa-envelope mr-2"></i> Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm">&copy; <script>document.write(new Date().getFullYear())</script> Matthew Odoom Ntsiful. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add fade-in animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('h1, h2, p, .btn');
            elements.forEach((el, i) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 * (i + 1));
            });
            console.error('403 Forbidden: Access to the requested resource is forbidden');
        });
    </script>
</body>
</html>
