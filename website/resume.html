    <!-- Download Handler -->
    <script>
        async function downloadResume() {
            try {
                trackEvent('resume', 'download', 'resume_pdf');
                const response = await fetch('/assets/Matthew_Ntsiful_Resume.pdf');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Matthew_Ntsiful_Resume.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Show download confirmation
                showToast('Resume downloaded successfully!', 'success');
            } catch (error) {
                console.error('Error downloading resume:', error);
                showToast('Failed to download resume', 'error');
                trackEvent('resume', 'error', 'download_failed');
            }
        }
        
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg text-white ${
                type === 'success' ? 'bg-green-600' : 'bg-red-600'
            } transition-all duration-300 opacity-0 translate-y-4`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // Trigger reflow
            void toast.offsetWidth;
            
            // Show toast
            toast.classList.remove('opacity-0', 'translate-y-4');
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!mobileMenu.contains(e.target) && e.target !== mobileMenuButton) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            }
        }
        
        // Back to top functionality
        function setupBackToTop() {
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                
                // Show/hide back to top button based on scroll position
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        backButton.classList.remove('opacity-0', 'invisible');
                        backButton.classList.add('opacity-100', 'visible');
                    } else {
                        backButton.classList.add('opacity-0', 'invisible');
                        backButton.classList.remove('opacity-100', 'visible');
                    }
                });
            }
        }
        
        // Load resume content with better error handling
        async function loadResumeContent() {
            const loadingEl = document.getElementById('loading-state');
            const resumeEl = document.getElementById('resume-component');
            const errorEl = document.getElementById('error-state');
            
            try {
                // Show loading state
                loadingEl.classList.remove('hidden');
                resumeEl.classList.add('hidden');
                errorEl.classList.add('hidden');
                
                // Fetch resume content
                const response = await fetch('components/resume-component.html');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                resumeEl.innerHTML = html;
                
                // Show resume content
                loadingEl.classList.add('hidden');
                resumeEl.classList.remove('hidden');
                
                // Track successful load
                trackEvent('resume', 'view', 'resume_page');
                
            } catch (error) {
                console.error('Error loading resume content:', error);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                
                // Track error
                trackEvent('resume', 'error', 'load_failed');
            }
        }
        
        // Track events (e.g., for analytics)
        function trackEvent(category, action, label) {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label
                });
            }
        }
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            setupMobileMenu();
            setupBackToTop();
            loadResumeContent();
        });
    </script>
