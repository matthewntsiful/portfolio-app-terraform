<section id="blog" class="relative py-24 bg-gradient-to-b from-gray-900 to-gray-900/95 overflow-hidden">
    <!-- Decorative elements -->
    <div class="absolute inset-0 -z-0">
        <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-gradient-to-br from-blue-500/5 to-transparent rounded-full filter blur-3xl"></div>
        <div class="absolute bottom-1/3 left-1/4 w-80 h-80 bg-gradient-to-tr from-purple-500/5 to-transparent rounded-full filter blur-3xl"></div>
    </div>
    
    <div class="max-w-7xl mx-auto px-4 relative z-10">
        <!-- Section Header -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-4">
                From My Blog
            </h2>
            <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-purple-400 mx-auto mb-6 rounded-full"></div>
            <p class="text-gray-400 max-w-3xl mx-auto text-lg">
                Insights, tutorials, and thoughts on cloud infrastructure, DevOps, and technology trends
            </p>
        </div>

        <!-- Search Bar -->
        <div class="blog-search mb-10">
            <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                <input 
                    type="search" 
                    id="blog-search-input"
                    name="search"
                    autocomplete="off"
                    placeholder="Search blog posts..." 
                    class="w-full pl-12 pr-6 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-white placeholder-gray-500"
                >
            </div>
        </div>

        <!-- Category Filters -->
        <div class="category-filters mb-8">
            <button class="category-filter active" data-category="all">All Posts</button>
            <button class="category-filter" data-category="cloud">Cloud</button>
            <button class="category-filter" data-category="devops">DevOps</button>
            <button class="category-filter" data-category="kubernetes">Kubernetes</button>
            <button class="category-filter" data-category="security">Security</button>
            <button class="category-filter" data-category="automation">Automation</button>
        </div>

        <!-- Tag Cloud -->
        <div class="mb-12 text-center">
            <h3 class="text-xl font-semibold text-gray-300 mb-4">Popular Tags</h3>
            <div id="tag-cloud" class="flex flex-wrap justify-center">
                <!-- Tags will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Blog Posts Grid -->
        <div id="blog-posts-container" class="blog-posts-grid">
            <!-- Posts will be loaded here by JavaScript -->
            <div class="blog-loading">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- View All Posts Button -->
        <div class="relative z-10 text-center mt-16 group">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-1/2 h-px bg-gradient-to-r from-transparent via-blue-500/30 to-transparent"></div>
            </div>
            <a href="/blog" class="relative inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-medium rounded-full hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300 transform group-hover:-translate-y-1">
                View All Articles
                <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform duration-300"></i>
            </a>
        </div>
    </div>
</section>

<!-- Blog Post Template (Hidden) -->
<template id="blog-post-template">
    <article class="blog-post-card group">
        <a href="#" class="block h-full">
            <div class="h-full bg-gradient-to-br from-gray-800/80 to-gray-900/80 backdrop-blur-sm rounded-2xl border border-gray-700/50 hover:border-blue-400/30 transition-all duration-500 overflow-hidden hover:-translate-y-1 hover:shadow-lg hover:shadow-blue-400/5">
                <div class="post-header">
                    <img src="" alt="" class="post-image">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 to-transparent">
                        <div class="post-tags">
                            <!-- Tags will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-date">
                        <i class="far fa-calendar"></i>
                        <span class="post-date-text">June 15, 2023</span>
                    </div>
                    <h3 class="post-title">Blog Post Title</h3>
                    <p class="post-excerpt">Blog post excerpt will appear here...</p>
                    <span class="read-more">
                        Read Article
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </div>
            </div>
        </a>
    </article>
</template>
