<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nav = document.getElementById('main-nav');
        let lastScroll = 0;
        const scrollThreshold = 50; // Pixels to scroll before changing navbar style
        
        // Function to update navbar style based on scroll position
        function updateNavbar() {
            const currentScroll = window.pageYOffset;
            
            // Scrolled down
            if (currentScroll > scrollThreshold) {
                nav.classList.add('scrolled', 'shadow-xl');
                nav.style.backgroundColor = '#111827'; // Same as bg-gray-900
                nav.style.borderBottomColor = '#374151'; // Same as border-gray-700
                nav.style.paddingTop = '0.5rem';
                nav.style.paddingBottom = '0.5rem';
            } 
            // At top of page
            else {
                nav.classList.remove('scrolled');
                nav.style.backgroundColor = '';
                nav.style.boxShadow = '';
                nav.style.borderBottomColor = '';
                nav.style.paddingTop = '';
                nav.style.paddingBottom = '';
            }
            
            lastScroll = currentScroll;
        }
        
        // Initial check
        updateNavbar();
        
        // Add scroll event listener with debounce
        let isScrolling;
        window.addEventListener('scroll', function() {
            window.clearTimeout(isScrolling);
            isScrolling = setTimeout(updateNavbar, 10);
        }, false);
    });
</script>
