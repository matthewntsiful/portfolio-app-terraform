<!-- Typewriter Effect -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const typewriter = document.getElementById('typewriter');
        const words = ['Cloud Architect', 'DevOps Engineer', 'AWS Specialist', 'Automation Expert', 'Infrastructure Developer'];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;
        let deleteSpeed = 50;
        let waitTime = 2000;
        let isCursorVisible = true;
        
        // Add cursor element
        const cursor = document.createElement('span');
        cursor.className = 'inline-block w-0.5 h-6 bg-cyan-400 ml-1 align-middle';
        cursor.style.animation = 'blink 1s step-end infinite';
        typewriter.appendChild(cursor);
        
        function type() {
            const currentWord = words[wordIndex];
            
            if (isDeleting) {
                // Delete character
                typewriter.firstChild.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = deleteSpeed;
            } else {
                // Type character
                typewriter.firstChild.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 100;
            }
            
            // Check if word is complete
            if (!isDeleting && charIndex === currentWord.length) {
                typeSpeed = waitTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }
            
            setTimeout(type, typeSpeed);
        }
        
        // Create text node for typewriter content
        const textNode = document.createTextNode('');
        typewriter.insertBefore(textNode, cursor);
        
        // Start the typewriter effect after a short delay
        setTimeout(type, 1000);
        
        // Add blinking cursor animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles after hero is fully loaded
        function initParticlesWithRetry(attempt = 0) {
            const maxAttempts = 10;
            const container = document.getElementById('particles-js');
            
            console.group('Particles Initialization');
            console.log('Attempt:', attempt + 1);
            console.log('Container exists:', !!container);
            console.log('particlesJS available:', typeof particlesJS !== 'undefined');
            console.log('initParticles available:', typeof window.initParticles === 'function');
            
            try {
                if (typeof window.initParticles !== 'function') {
                    throw new Error('initParticles function not found');
                }
                
                if (!container) {
                    throw new Error('Particles container not found');
                }
                
                // Ensure container is visible and has dimensions
                container.style.display = 'block';
                container.style.position = 'absolute';
                container.style.width = '100%';
                container.style.height = '100%';
                
                console.log('Container dimensions:', {
                    width: container.offsetWidth,
                    height: container.offsetHeight,
                    style: window.getComputedStyle(container)
                });
                
                console.log('Initializing particles...');
                const result = window.initParticles();
                console.log('Particles initialization result:', result);
                
                if (result === false) {
                    throw new Error('Particles initialization returned false');
                }
                
                console.log('Particles initialized successfully!');
                console.groupEnd();
                return;
                
            } catch (error) {
                console.error('Particles initialization error:', error);
                
                if (attempt < maxAttempts - 1) {
                    const delay = Math.min(300 * (attempt + 1), 2000);
                    console.log(`Retrying in ${delay}ms...`);
                    setTimeout(() => initParticlesWithRetry(attempt + 1), delay);
                } else {
                    console.warn('Giving up after', maxAttempts, 'attempts');
                    // Fallback to static background if particles fail to load
                    const hero = document.querySelector('#hero');
                    if (hero) {
                        hero.style.background = 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)';
                    }
                }
                
                console.groupEnd();
            }
        }
        
        // Start initialization with a small delay to ensure DOM is ready
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            // If document is already loaded or loading
            setTimeout(() => initParticlesWithRetry(), 100);
        } else {
            // Wait for DOM to be fully loaded
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => initParticlesWithRetry(), 100);
            });
        }
    });
</script>
